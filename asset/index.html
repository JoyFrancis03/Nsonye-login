<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9725ca88fc.js" crossorigin="anonymous"></script>
    <title> Login Form</title>
</head>
<body>
    <div class="container">
     <div class="form-box">
     <img src="icon.png">
     <h1> Member Login</h1>
     <form>
        <div class="input-group">
             <div class="input-field">
                <i class="fa-solid fa-envelope" style="color: #606062;"></i>
                <input type="email" placeholder="Email">
            </div>
        <div class="input-field">
            <i class="fa-solid fa-lock" style="color: #606062;"></i>
            <input type="password" placeholder="Password">
        </div>
            <div class="btn-field">
                <button type="button">LOGIN</button>
            </div>
            <div class="fgt-link">
                <p> Forgot <a href="#"> Username/Password?</a></p>
            </div>
            <div class="acct-link">
                <p><a href="#"> Create your account <i class="fa-solid fa-arrow-right"></i></a></p>
            </div>
     </form>
    </div>
    </div>
    
</body>
</html>
